<script src="media/scripts/embedded-smart-player.min.js"></script>

<script>
(function() {
    if (document.location.hash) {
        setTimeout(function() {
            window.scrollTo(window.scrollX, window.scrollY - 100);
        }, 10);
    }
})();
</script>
